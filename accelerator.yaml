accelerator:
  displayName: sample-rabbitmq-app
  description: An app that utilises RabbitMQ
  iconUrl: https://raw.githubusercontent.com/simple-starters/icons/master/icon-tanzu-light.png
  tags:
  - aswf
  - rabbitmq
  - sso
  - security
  - template
  - java
  - spring
  - gradle
  options:
  - name: workloadName
    inputType: text
    label: The name you'd like the workload to have.
    display: true
    defaultValue: ""
    required: true
  - name: rabbitmqName
    inputType: text
    label: The name of the rabbitmq you'd like to claim.
    display: true
    defaultValue: ""
    required: true
engine:
  merge:
  - include: ['**/*']
    exclude: ['workload.yaml']
  - include: ['workload.yaml']
    chain:
    - type: ReplaceText
      substitutions:
      - text: sample-rabbitmq-app
        with: "#workloadName"
    - type: ReplaceText
      substitutions:
      - text: rmq-1
        with: "#rabbitmqName"